name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
      - name: Auto-merge release PR
        if: ${{ steps.release.outputs.prs_created == 'true' }}
        uses: actions/github-script@v7
        env:
          RELEASE_PR: ${{ steps.release.outputs.pr }}
          RELEASE_PRS: ${{ steps.release.outputs.prs }}
        with:
          github-token: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const prs = [];
            if (process.env.RELEASE_PRS) {
              const parsed = JSON.parse(process.env.RELEASE_PRS);
              if (Array.isArray(parsed)) {
                prs.push(...parsed);
              }
            }
            if (prs.length === 0 && process.env.RELEASE_PR) {
              prs.push(JSON.parse(process.env.RELEASE_PR));
            }

            if (prs.length === 0) {
              core.info('No release PRs returned by release-please output.');
              return;
            }

            for (const pr of prs) {
              const prNumber = pr.number;
              if (!Number.isFinite(prNumber)) {
                core.warning(`Skipping merge for malformed release PR payload: ${JSON.stringify(pr)}`);
                continue;
              }

              core.info(`Merging release PR #${prNumber}`);
              await github.rest.pulls.merge({
                owner,
                repo,
                pull_number: prNumber,
                merge_method: 'squash',
              });
            }
